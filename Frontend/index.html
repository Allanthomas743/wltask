<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
    <h1>Student Registration form</h1>
    <Form id="form">
        <label for="name">Student Name:</label>
        <input name="name" required id="name" type="text"/>
        <label for="mail">Student Mail:</label>
        <input name="mail" required id="mail" type="email"/>
        <label for="mob">Mobile Number:</label>
        <input name="mob" required id="mob" type="teL"/>
        <label for="gender">Gender:</label>
        <input name="gender" required id="gender" type="text"/>
        <label for="dob">Date of birth:</label>
        <input name="dob" required id="dob" type="date"/>
        <label for="dateofjoining">Date of Joining:</label>
        <input name="dateofjoining" required id="dateofjoining" type="date"/>
        <label for="qualification">Course:</label>
        <input name="qualification" required id="qualification" type="text"/>
        <label for="back">Backlogs</label>
        <input name="back" required id="back" type="number"/>
        
        <button onsubmit="submitform()">Register User</button>
    
    </Form>
    <div id="main1">
    <a id="nextpage" href="./data.html">
        <h3>Student Details</h3></a>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
